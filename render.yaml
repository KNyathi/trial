services:
  - type: web
    name: traffic-surveillance-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build --workspace apps/api
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: CORS_ORIGINS
        value: "*"
    region: oregon
